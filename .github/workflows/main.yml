on:
  pull_request: 
    branches: ["main"]
  push: 
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./frontend

jobs:
  create-dist:
     runs-on: ubuntu-latest
     steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: "24"
        - name: Install dependencies
          run: npm ci
        - name: Build
          run: npm run build
          id: build
        - name: Upload a Build Artifact
          uses: actions/upload-artifact@v4.6.2
          with:
            name: dist
            path: ./dist/**/*
